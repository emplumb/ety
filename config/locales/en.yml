# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  views:
    pagination:
      first: "&laquo;"
      last: "&raquo;"
      previous: "&lsaquo;"
      next: "&rsaquo;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "<div class='col-md-offset-3 col-md-6 entries-bottom-margin'>
                  <div class='well'>
                    <h3>Sorry, no results found. Please try a new search.</h3>
                    <p class='italic'>Remember not to add articles before words. Searches are not case-sensitive</p>
                  </div>
                </div>"
  name: "Name"
  gender: "Gender"
  p_s: "Prefix/Suffix"
  part_of_speech: "Part of Speech"
  definition: "Definition"
  etymology1: "Etymology 1"
  etymology2: "Etymology 2"
  uses: "Uses"
  variants: "Variants"
  romance_cognates: "Romance Cognates"
  italic_cognates: "Italic Cognates"
  etruscan: "Etruscan"
  celtic_cognates: "Celtic Cognates"
  germanic_cognates: "Germanic Cognates"
  baltoslavic_cognates: "Balto-Slavic Cognates"
  albanian_cognates: "Albanian Cognates"
  hellenic_cognates: "Hellenic Cognates"
  armenian_cognates: "Armenian Cognates"
  indoiranian_cognates: "Indo-Iranian Cognates"
  semitic: "Semitic"
  uralic: "Uralic"
  ne_caucasian: "Northeast Caucasian"
  ie_cognates: "Indo-European Cognates"
  notes1: "Notes 1"
  notes2: "Notes 2"
